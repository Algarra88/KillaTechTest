<div class="task-form-container">
  <h3>{{ isEditMode ? 'Edit Task' : 'New Task' }}</h3>
  
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title *</label>
      <input 
        type="text" 
        id="title" 
        formControlName="title"
        class="form-control"
        [class.error]="title?.invalid && title?.touched"
      />
      <div class="error-message" *ngIf="title?.invalid && title?.touched">
        <span *ngIf="title?.errors?.['required']">Title is required</span>
        <span *ngIf="title?.errors?.['minlength']">Title must be at least 3 characters</span>
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description *</label>
      <textarea 
        id="description" 
        formControlName="description"
        class="form-control"
        rows="4"
        [class.error]="description?.invalid && description?.touched"
      ></textarea>
      <div class="error-message" *ngIf="description?.invalid && description?.touched">
        <span *ngIf="description?.errors?.['required']">Description is required</span>
        <span *ngIf="description?.errors?.['minlength']">Description must be at least 5 characters</span>
      </div>
    </div>

    <div class="form-group checkbox-group" *ngIf="isEditMode">
      <label>
        <input 
          type="checkbox" 
          formControlName="completed"
        />
        <span>Task completed</span>
      </label>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary">
        {{ isEditMode ? 'Update' : 'Create' }}
      </button>
      <button type="button" class="btn btn-secondary" (click)="onCancel()" *ngIf="isEditMode">
        Cancel
      </button>
    </div>
  </form>
</div>
